# source tmux config with leader-r
unbind R
bind R source-file ~/.tmux.conf \; display "Config Reloaded!"

# set leader key to C-a
set -g prefix C-a
set -g mouse on
set -g escape-time 0
set -g base-index 1
set -g history-limit 50000
set -g status-position top
set -g renumber-windows on
set -g set-clipboard on
set -g detach-on-destroy off
set -g default-terminal "xterm-256color"
setw -g mode-keys vi


# keybindings
unbind-key k
unbind-key i
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi i send-keys -X cancel
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

unbind s
unbind v
unbind '"'
unbind %
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind w list-windows
bind C-n next-window
bind C-p previous-window
bind S choose-session

bind x kill-pane
bind X kill-window
bind K kill-session

bind c new-window -c "$HOME"
bind C command-prompt -p "New Session:" "new-session -A -s '%%'"
bind r command-prompt "rename-session %%"
bind g new-window -c "#{pane_current_path}" "lazygit"
# bind f new-window "~/.script/find_directory.sh"


# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "catppuccin/tmux"

# catppuccin status bar setting
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.tmux/plugins/tpm/tpm"
